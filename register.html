<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
                <div class="invalid-feedback">Name must be atleast 3 letters</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
                 <div class="invalid-feedback">Please enter a valid email</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                 <div class="invalid-feedback">Name must be atleast 6 letters</div>
              </div>
              <div class="d-grid">
                <button class="btn btn-success">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
  let form=document.getElementById("registerForm");
  form.addEventListener("submit",function(e){
    e.preventDefault();
    let name =document .getElementById("name");
    let email=document.getElementById("email");
    let password=document.getElementById("password");
    let isValid=true;
    let emailPattern=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (name.value.trim().length<3){
      name.classList.add("is-invalid");
      name.classList.remove("is-valid");
      isValid=false;
    } else{
      name.classList.remove("is-invalid");
      name.classList.add("is-valid");
    }
    if(!emailPattern.test(email.value.trim())){
      email.classList.add("is-invalid");
      email.classList.remove("is-valid");
      isValid=false;
    } else{
      email.classList.remove("is-invalid");
      email.classList.add("is-valid");
    }
    if(password.value.length<6){
      password.classList.add("is-invalid");
      password.classList.remove("is-valid");
      isValid=false;
    } else{
      password.classList.remove("is-invalid");
      password.classList.add("is-valid");
    }
    
    if(isValid){
      let users=JSON.parse(localStorage.getItem("users"))||[];
      let emailExists=users.some(function(user){
        return user.email.toLowerCase()===email.value.trim().toLowerCase();
      });
      if(emailExists){
        alert("Email already registered");
        email.classList.add("is-invalid");
        return;
      }
      let userdata={
        name:name.value,
        email:email.value,
        password:password.value
      };
      users.push(userdata);
      localStorage.setItem("users",JSON.stringify(users));
      form.reset();
      name.classList.remove("is-valid");
  email.classList.remove("is-valid");
  password.classList.remove("is-valid");
   window.location.href = "login.html";

      
    }
   
  });
   
</script>
</body>
</html>
