<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-card {
      border-radius: 15px;
      transition: 0.3s;
    }
    .table-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="bg-dark text-white">

<div class="container py-5">

  <div class="text-center mb-5">
    <h2> Welcome <span id="username"></span></h2>
    <p class="text-light">Book Your Table Below</p>
  </div>

  <div class="row g-4" id="tablesContainer"></div>

</div>

<script>

let user = JSON.parse(localStorage.getItem("loggedinuser"));
let tables = JSON.parse(localStorage.getItem("tables")) || [];
if (tables.length === 0) {
  tables = [
    { table: 1, bookedBy: null },
    { table: 2, bookedBy: null },
    { table: 3, bookedBy: null },
    { table: 4, bookedBy: null },
    { table: 5, bookedBy: null },
    { table: 6, bookedBy: null }
  ];
  localStorage.setItem("tables", JSON.stringify(tables));
}

document.getElementById("username").innerText = user.name;

function renderTables() {

  let container = document.getElementById("tablesContainer");

  container.innerHTML = tables.map(t => {

    let status = "";
    let button = "";
    let color = "";

    if (t.bookedBy === null) {
      status = "Available";
      color = "bg-success text-white";
      button = `<button class="btn btn-light btn-sm mt-2"
                onclick="bookTable(${t.table})">Book</button>`;
    }
    else if (t.bookedBy === user.email) {
      status = "Booked by You";
      color = "bg-primary text-white";
      button = `<button class="btn btn-light btn-sm mt-2"
                onclick="cancelTable(${t.table})">Cancel</button>`;
    }
    else {
      status = "Booked";
      color = "bg-danger text-white";
    }

    return `
      <div class="col-md-4">
        <div class="card p-4 text-center ${color}">
          <h4>Table ${t.table}</h4>
          <p>${status}</p>
          ${button}
        </div>
      </div>
    `;

  }).join("");
}

function bookTable(tableNumber) {

  let table = tables.find(t => t.table === tableNumber);

  if (table.bookedBy !== null) {
    alert("Table already booked");
    return;
  }

  table.bookedBy = user.email;

  localStorage.setItem("tables", JSON.stringify(tables));
  renderTables();
}

function cancelTable(tableNumber) {

  let table = tables.find(t => t.table === tableNumber);

  if (table.bookedBy === user.email) {
    table.bookedBy = null;
  }

  localStorage.setItem("tables", JSON.stringify(tables));
  renderTables();
}

renderTables();

</script>



</body>
</html>
